{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Cook</h1>

    <form method="POST" action="" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
            <input type="submit" class="btn btn-primary btn-lg shadow" value="Update Profile">
        </div>
    </form>
</div>
{% endblock %}
